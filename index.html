
<!doctype html>
    <html>
        <head>
            <title>Glemte kriser</title>
        </head>
        <body class="main">
            <h1 class="red">Glemte kriser</h1>
            <p style="color: black;">Denne nettsiden er ikke relatert til leger uten grenser</p>

            <div class="info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Achtung.svg" alt="Advarsel" style="width: 50%;">
                <h2>Advarsel!</h2>
                <p>Følgende quiz innholder materiale som fremstiller overgrep og vold som kan være sårende eller traumatiserende for enkelte.</p>
            </div>

            <div class ="info">
                <p>Makter du å holde ut helt til slutten?</p>
            </div>

            <button id="startQuiz">Start Quiz</button>

            <div id="quizPart"></div>

        </body>
    </html>


<style>
:root {
  --primary-color: #f44336;
  --text-color: #ffffff;
  --background-color-1: #e1d9d1;
  --background-color-2: #808080;
}

.main {
    max-width: 900px;
    margin: 0 auto;
    font-size: 1.5em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: var(--background-color-1);
    color: var(--text-color);
}

.main * {
    margin: 20px 10px 20px 10px;
}

.info {
    width: 80%;
    background-color: var(--background-color-2);
    font-size: 1.0em;
    border-radius: 6px;
    text-align: center;
    padding: 20px;
    margin: 20px;
}

.red {
  background-color: var(--primary-color);
  color: var(--text-color);
  padding: 20px 20px 20px 20px;
  font-family: sans-serif;
  width: 90%;
  text-align: center;
}

#quizPart {
  width: 80%;
  align-items: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#startQuiz {
    background-color: green;
    color: var(--text-color);
    border: none;
    padding: 5% 30%;
    border-radius: 6px;
    font-size: 1.5em;
    cursor: pointer;
}

.buttons {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  flex-basis: auto;
  flex-wrap: wrap;
  gap: 10px 0px
}

.buttons button {
    border-radius: 6px;
    border: none;
    font-size: 1.7em;
    cursor: pointer;
    margin: 0 5px;
}
.buttons button:hover {
    background-color: gray;
}

#startQuiz:hover {
  background-color: darkgreen;
}

#endQuiz {
    background-color: orange;
    color: var(--text-color);
    border: none;
    padding: 5% 30%;
    border-radius: 6px;
    font-size: 1.5em;
    cursor: pointer;
}

#endQuiz:hover {
    background-color: darkorange;
}

</style>

<script>
    const quizPart = document.getElementById("quizPart");

    function addRed(str) {
       quizPart.innerHTML += '<h2 class="red">'+str+'</h2>'
       return
    }

    function addGray(str, str2) {
        if (str2 == null) {
            quizPart.innerHTML += '<div class="info"><p>'+str+'</p></div>'
            return
        }

        quizPart.innerHTML += '<div class="info"><p>'+str+'</p><p>'+str2+'</p></div>'
        return
    }

    function addButtons(strs, ids, funcs)  {
        var content = "";
        for (let i = 0; i < strs.length; i++) {
            content += '<button id='+ids[i]+'>'+strs[i]+'</button>';
        }
        quizPart.innerHTML += '<div class="buttons">'+content+'</div>';

        for (let i = 0; i < ids.length; i++) {
            var button = document.getElementById(ids[i]);
            button.addEventListener("click", funcs[i], false);
        }

        return
    }

    function removeEventId(id, func) {
        document.getElementById(id).removeEventListener("click", func, false);
    }


    var ikkeSiNoe = false;


    function add1() {
        document.getElementById("Sara").style.backgroundColor = "darkgray";
        removeEventId("Sara", add1);
        removeEventId("Aisha", add2);

        addRed("Sara")
        addGray("Du er en 15 år gammel jente oppdrat av strenge religiøse foreldre og har en hemmelig kjæreste som du besøker for filmkveld. Mens dere ser på film spør han om å ha sex.", "Hva svarer du?")
        addButtons(["Ja", "Nei"], ["Ja0", "Nei0"], [add3, add4])
        return
    }
    function add2() {
        return
    }
    function add3() {
        document.getElementById("Ja0").style.backgroundColor = "darkgray";
        removeEventId("Ja0", add3);
        removeEventId("Nei0", add4);

        addRed("Du svarte ja")
        addGray("Dere vet svært lite om temaet og gjør det uten beskyttelse.",null)
        addGray("Etter noen uker fikk du aldri mensen og etter hvert begynte du å føle kvalmen uvanlig ofte.",null)

        addGray("Du kjøpter en graviditetstest og testet positivt","Hva gjør du nå?")
        addButtons(["Fortell mor og far", "Ikke si noe", "Fortell vennine", "Ring kjæresten"], ["fmog","isn","fv","rk"], [add5,add6,add7,add8])

        return
    }
    function add4() {
        document.getElementById("Nei0").style.backgroundColor = "darkgray";
        removeEventId("Ja0", add3);
        removeEventId("Nei0", add4);

        addRed("Du svarte nei")
        addGray("Han begynner uansett", "Hva gjør du nå?")
        addButtons(["Stopp han", "La han fortsette"], ["sh", "lhf"], [add11, add12])

        return
    }
    function add5() {
        document.getElementById("fmog").style.backgroundColor = "darkgray";
        removeEventId("fmog", add5);
        removeEventId("isn", add6);
        removeEventId("fv", add7);
        removeEventId("rk", add8);

        addRed("Du forteller mor og far")
        addGray("De kaller deg en hore og kaster deg ut av huset.", "Hva gjør du nå?")
        addButtons(["Fød ungen", "Ta abort"],["fu","ta"],[add9,add10])

        return
    }
    function add6() {
        document.getElementById("isn").style.backgroundColor = "darkgray";
        removeEventId("fmog", add5);
        removeEventId("isn", add6);
        removeEventId("fv", add7);
        removeEventId("rk", add8);
        addRed("Du sier ikke noe")
        ikkeSiNoe = true
        addGray("Hva gjør du nå?", null)
        addButtons(["Fød ungen", "Ta abort"],["fu","ta"],[add9,add10])
        return
    }
    function add7() {
        document.getElementById("fv").style.backgroundColor = "darkgray";
        removeEventId("fmog", add5);
        removeEventId("isn", add6);
        removeEventId("fv", add7);
        removeEventId("rk", add8);
        ikkeSiNoe = true
        addRed("Du forteller en vennine")
        addGray("De kaller deg en hore og nå går det rykter om deg rundt hele skolen.", "Hva gjør du nå?")
        addButtons(["Fød ungen", "Ta abort"],["fu","ta"],[add9,add10])

        return
    }
    function add8() {
        document.getElementById("rk").style.backgroundColor = "darkgray";
        removeEventId("fmog", add5);
        removeEventId("isn", add6);
        removeEventId("fv", add7);
        removeEventId("rk", add8);
        ikkeSiNoe = true
        addRed("Du ringer kjæresten din")
        addGray("Han la på med en gang han hørte nyhetene og kom aldri på skolen dagene fremover.", null)
        addGray("Etterhvert flytter han og bytter skole.", "Hva gjør du nå?")
        addButtons(["Fød ungen", "Ta abort"],["fu","ta"],[add9,add10])
        return
    }
    function add9() {
        document.getElementById("fu").style.backgroundColor = "darkgray";
        removeEventId("fu", add9)
        removeEventId("ta", add10)

        addRed("Du venter til tiden er inne å føde")
        if (ikkeSiNoe == true) {
            addGray("Foreldrene dine kaster deg ut av huset og kaller deg for en hore.", null)
        }
        addGray("Når tiden var klar til å føde gikk du på et offentlig toalett og begynte å føde.", null)
        addGray("Etter hvert som fødselen fortsetter fram, mister du bevisstheten og deretter livet, sammen med barnet ditt.")

        death()

        return
    }
    function add10() {
        document.getElementById("ta").style.backgroundColor = "darkgray";
        removeEventId("fu", add9)
        removeEventId("ta", add10)

        addRed("Du velger å ta abort")
        addGray("Det finnes mange forskjellige måter å ta abort", "Hvilken metode ønsker du å gjør?")

        addButtons(["Stikke seg med noe skarpt", "Drikke noe etsende", "Finn piller på et ulovlig marked"], ["a0","b0","c0"], [add13,add14,add15])
        return
    }
    function add11() {
        document.getElementById("sh").style.backgroundColor = "darkgray";
        removeEventId("sh", add11)
        removeEventId("lhf", add12)

        addRed("Du prøver å stoppe han")
        addGray("Han bruker vold og fortsetter likevel.", null)
        addGray("Etter noen uker fikk du aldri mensen og etter hvert begynte du å føle kvalmen uvanlig ofte.",null)
        addButtons(["Fortell mor og far", "Ikke si noe", "Fortell vennine", "Ring kjæresten"], ["fmog","isn","fv","rk"], [add5,add6,add7,add8])


        return
    }
    function add12() {
        document.getElementById("lhf").style.backgroundColor = "darkgray";
        removeEventId("sh", add11)
        removeEventId("lhf", add12)

        addRed("Du lar han fortsette")
        addGray("Etter noen uker fikk du aldri mensen og etter hvert begynte du å føle kvalmen uvanlig ofte.",null)
        addButtons(["Fortell mor og far", "Ikke si noe", "Fortell vennine", "Ring kjæresten"], ["fmog","isn","fv","rk"], [add5,add6,add7,add8])
        return
    }

    function add13() {
        document.getElementById("a0").style.backgroundColor = "darkgray";
        removeEventId("a0", add13)
        removeEventId("b0", add14)
        removeEventId("c0", add15)

        addRed("Du bestemmer deg for å stikke deg selv")
        addGray("Du fant den skarpeste kniven i skuffen og stakk deg selv i livmoren.", null)
        addGray("Det gjør så vondt til det punktet du mister bevisstheten din og deretter livet, sammen med bayen.", null)
        death()
        return
    }

    function add14() {
        document.getElementById("b0").style.backgroundColor = "darkgray";
        removeEventId("a0", add13)
        removeEventId("b0", add14)
        removeEventId("c0", add15)

        addRed("Du bestemmer deg for å drikke noe etsende")
        addGray("Du finner frem det sterkeste vaskemiddelet du har, og drikker det", null)
        addGray("Det gjør så vondt til det punktet du mister bevisstheten din og deretter livet, sammen med bayen.", null)
        death()
        return
    }

    function add15() {
        document.getElementById("c0").style.backgroundColor = "darkgray";
        removeEventId("a0", add13)
        removeEventId("b0", add14)
        removeEventId("c0", add15)

        addRed("Du bestemmer deg for å søke etter abortpiller på et ulovlig marked")
        addGray("Du går til et ulovlig marked og finner en mann som selger abortpiller.", null)
        addGray("Du kjøper pillene, men etterhvert finner politiet ut om det og du ender opp i fengsel.", null)
        addGray("I fengsel så er du heldig nok i å få deg en lege som kan levere barnet ditt.", null)
        win()
    }


    function deathDeletus() {
        removeEventId("endQuiz", deathDeletus)
        quizPart.innerHTML = ""
        startButton.style.backgroundColor = "green";
        startButton.addEventListener("click", add0, false);
        return
    }

    function death() {
        var str = '<img src=https://upload.wikimedia.org/wikipedia/commons/0/06/Skull_and_Crossbones.svg alt=death style="width: 50%;"></img>'
        str += "<h2>Du døde</h2>"
        str += "<p>Trykk på knappen for å avslutte quizzen.</p>"
        str += "<button id = 'endQuiz'>Avslutt Quiz</button>"

        quizPart.innerHTML += '<div class="info">'+str+'</div>'

        document.getElementById("endQuiz").addEventListener("click", deathDeletus, false)
        return
    }

    

    function win() {
        var str = "<h2>Du overlevde!</h2>"
        str += "<p>Selv om ting ikke utviklet seg perfekt, så har du fremdeles muligheter i livet</p>"
        str += "<p>Trykk på knappen for å avslutte quizzen.</p>"
        str += "<button id = 'endQuiz'>Avslutt Quiz</button>"
        quizPart.innerHTML += '<div class="info">'+str+'</div>'
        document.getElementById("endQuiz").addEventListener("click", deathDeletus, false)
        return
    }


    
    function add0() {
        startButton.style.backgroundColor = "darkgreen";
        startButton.removeEventListener("click", add0, false);

        ikkeSiNoe = false;

        addRed("velg en person du vil vite mer om")
        addButtons(["Sara", "Aisha"], ["Sara", "Aisha"], [add1, add2])
    }

    const startButton = document.getElementById("startQuiz");
    startButton.addEventListener("click", add0, false);



</script>
